<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: Arial;
        background-color: #3498DB;
        padding: 50px;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .welcome {
        background-color: #FFF;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
    }

    .app-title {
        color: #777;
    }

    .buttons {
        margin-top: 20px;
    }

    .btn {
        border: 2px solid transparent;
        background: #3498DB;
        color: #ffffff;
        font-size: 16px;
        line-height: 25px;
        padding: 10px 20px;
        text-decoration: none;
        text-shadow: none;
        border-radius: 3px;
        box-shadow: none;
        transition: 0.25s;
        display: block;
        width: 250px;
        margin: 0 auto;
        margin-bottom: 10px;
    }

    .btn:hover {
        background-color: #2980B9;
    }
</style>

<div class="welcome">
    <div class="app-title">
        <h1>Welcome</h1>
    </div>
    <div class="buttons">
        <a class="btn" href="/login">Login</a>
        <a class="btn" href="/register">Sign in</a>
    </div>
</div>
</body>
</html>
